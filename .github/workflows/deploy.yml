# ============================================================
# D2trader CI/CD — Cloudflare Pages 배포
# ============================================================
#
# 트리거: main 브랜치에 push 시 자동 배포
#
# 필요한 GitHub Secrets:
#   CLOUDFLARE_API_TOKEN   — Cloudflare API 토큰 (Pages 배포 권한)
#   CLOUDFLARE_ACCOUNT_ID  — Cloudflare 계정 ID
#   PYTHON_API_URL         — Python API URL (Cloudflare Tunnel 경유)
#   PYTHON_API_SECRET      — Python API 인증 시크릿
#
# ============================================================

name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
    paths:
      - "web/**"
      - ".github/workflows/deploy.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Build Next.js
        working-directory: web
        env:
          PYTHON_API_URL: ${{ secrets.PYTHON_API_URL }}
          PYTHON_API_SECRET: ${{ secrets.PYTHON_API_SECRET }}
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy web/.next --project-name=d2trader
